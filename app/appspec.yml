version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app
    overwrite: true

permissions:
- object: /
   pattern: "**"
   owner: ec2-user
   group: ec2-user

hooks:
  # ApplicationStop:
  #  - location: bin/application_stop.sh
  #    timeout: 300
  #    runas: ec2-user

  BeforeInstall:
    - location: bin/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: bin/after_install.sh
      timeout: 300

  ApplicationStart:
    - location: bin/application_start.sh
      timeout: 60
      runas: ec2-user

  ValidateService:
    - location: bin/validate_service.sh
      timeout: 10
      runas: ec2-user
